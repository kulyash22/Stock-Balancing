<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Balancing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
    .mymargin{
        margin: 15px;
    }
    .shrink{
        height: 1px;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md">
            <img src="{{url_for('static', filename='logogg.png')}}" class="img-fluid" alt="Image not found">
        </div>
        <div class="col-md">
            <img src="{{url_for('static', filename='L1Maverick.jpg')}}" class="img-fluid" alt="Image not found">
        </div>
    <div>
    <form class="mymargin" method="POST">
            <fieldset disabled>
                <div class="row">
                    <div class="col-md">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer_dis">
                    <option selected>{{arg}}</option>
                    </select>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col-md">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer2">
                <option selected>Open this select menu</option>
                {% for i in opns %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
                </select>
                </div>
            </div>
            <div class="row invisible shrink">
                <div class="col-md">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer1">
                <option selected>{{arg}}</option>
                </select>
                </div>
            </div>     
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>

</body>
</html>
