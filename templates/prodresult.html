<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Balancing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
    .mymargin{
        margin: 15px;
    }
    .shrink{
        height: 1px;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md">
            <img src="{{url_for('static', filename='logogg.png')}}" class="img-fluid" alt="Image not found">
        </div>
        <div class="col-md">
            <img src="{{url_for('static', filename='L1Maverick.jpg')}}" class="images img-fluid" alt="Image not found">
        </div>
    <div>
        <div class="mymargin">
            <fieldset disabled>
                <div class="row">
                    <div class="col-md">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer_dis">
                    <option selected>{{val1}}</option>
                    </select>
                    </div>
                </div>
            </fieldset>
        </div>
            <table class="table">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Path</th>
                <th scope="col">Amount (Hl)</th>
                </tr>
            </thead>
            <tbody>
                {% for a,b,c in result%}
                    {% if c!=0 %}
                        <tr>
                        <th scope="row">1</th>
                        <td>{{a}} to {{b}}</td>
                        <td>{{c}}</td>
                        </tr>
                    {% endif %}
                {% endfor %}
            </tbody>
            </table>
        <form class="mymargin" action="{{ url_for('productwise') }}">
            <button type="submit" class="btn btn-primary" value="submit">Try again</button>
        </form>
        <form class="mymargin" action="{{ url_for('home') }}">
            <button type="submit" class="btn btn-primary" value="submit">Home</button>
        </form>
</div>

</body>
</html>
