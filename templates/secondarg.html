<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stock Balancing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto&family=Montserrat&display=swap" rel="stylesheet">
    <style>
    .myfont{
        font-family: 'Montserrat', sans-serif;
    }
    .mymargin{
        margin: 15px;
    }
    .logos{
        margin-top: 40px;
        margin-bottom: 50px;
        margin-right: 15px;
        margin-left: 30px;
    }
    .grad{
        background-image: linear-gradient(#faf200, rgb(255,255,255));
    }
    .cover{
    }
    .mycol{
        margin-left: 50px;
        margin-bottom: 15px;
        background-color: #AF2C2A;
    }
    .big{
        font-size: 500%;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 10px;
        margin-left: 15px;
        font-family: 'Abril Fatface', cursive;
    }
    .small{
        font-size: 250%;
        margin-top: 10px;
        margin-left: 50px;
    }
    .about{
        padding-top: -10px;
        margin-left: 50px;
        margin-right: 50px;     
    }
    .selectt{
        width:80%;
    }
    .mav{
    }
    .abinb{
        height: 120%;
        width: 120%;
        margin-left: 20px;
    }
    </style>
</head>
<body>

<div class="row">
    <div class="col-2 cover">
        <div class="row logos">
            <img src="{{url_for('static', filename='neww.png')}}" class="img-fluid abinb" alt="Image not found">
        </div>
        <div class="row logos">
            <img src="{{url_for('static', filename='L1Maverick.jpg')}}" class="img-fluid mav" alt="Image not found">
        </div>
        <div class="row logos">
        <img src="{{url_for('static', filename='bott4.png')}}" class="img-fluid mav" alt="Image not found">
        </div>  
    </div>
    <div class="col-10 grad cover myfont">
        <div class="row ">
            <div class="shadow p-3 mb-5 rounded">
                <h1 class="big">
                STOCK BALANCING
                </h1>
            </div>
        </div>
        <div class="row">
            <form class="mymargin" method="POST">
                    <fieldset disabled>
                        <div class="row">
                            <div class="col-md">
                            <select class="form-select form-select-lg mb-3 selectt" aria-label=".form-select-lg example" name="answer_dis">
                            <option selected>{{arg}}</option>
                            </select>
                            </div>
                        </div>
                    </fieldset>
                    <div class="row">
                        <div class="col-md">
                        <select class="form-select form-select-lg mb-3 selectt" aria-label=".form-select-lg example" name="answer2">
                        <option selected>Select Depot/Distributor</option>
                        {% for i in opns %}
                            <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                        </select>
                        </div>
                    </div>
                    <div class="row invisible shrink">
                        <div class="col-md">
                        <select class="form-select form-select-lg mb-3 selectt" aria-label=".form-select-lg example" name="answer1">
                        <option selected>{{arg}}</option>
                        </select>
                        </div>
                    </div>     
                <button type="submit" class="btn btn-danger mycol" value="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md">
            <img src="{{url_for('static', filename='logogg.png')}}" class="img-fluid" alt="Image not found">
        </div>
        <div class="col-md">
            <img src="{{url_for('static', filename='L1Maverick.jpg')}}" class="img-fluid" alt="Image not found">
        </div>
    <div>
    <form class="mymargin" method="POST">
            <fieldset disabled>
                <div class="row">
                    <div class="col-md">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer_dis">
                    <option selected>{{arg}}</option>
                    </select>
                    </div>
                </div>
            </fieldset>
            <div class="row">
                <div class="col-md">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer2">
                <option selected>Open this select menu</option>
                {% for i in opns %}
                    <option value="{{i}}">{{i}}</option>
                {% endfor %}
                </select>
                </div>
            </div>
            <div class="row invisible shrink">
                <div class="col-md">
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" name="answer1">
                <option selected>{{arg}}</option>
                </select>
                </div>
            </div>     
        <button type="submit" class="btn btn-primary" value="submit">Submit</button>
    </form>
</div>

</body>
</html>
